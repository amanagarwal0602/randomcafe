version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: lumiere-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: lumiere-cafe
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - lumiere-network

  backend:
    build: .
    container_name: lumiere-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/lumiere-cafe
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - lumiere-network
    volumes:
      - ./server/uploads:/app/server/uploads

volumes:
  mongo-data:

networks:
  lumiere-network:
    driver: bridge
