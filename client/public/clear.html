<!DOCTYPE html>
<html>
<head>
  <title>Clear Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .btn {
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #654321;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .success {
      color: green;
      font-size: 24px;
      margin: 20px 0;
    }
    .info {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    pre {
      text-align: left;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ğŸ”§ Clear & Reset Data</h1>
    
    <div class="info">
      <strong>Current Status:</strong><br>
      <span id="status">Checking...</span>
    </div>

    <div id="summary"></div>
    
    <button class="btn" onclick="showData()">ğŸ“‹ Show Data</button>
    <button class="btn" onclick="clearAll()">ğŸ—‘ï¸ CLEAR ALL DATA</button>
    
    <div id="message"></div>
  </div>

  <script>
    function checkStatus() {
      const data = localStorage.getItem('cafe_data');
      const auth = localStorage.getItem('lumiere_auth');
      
      let status = '';
      if (data) {
        const size = (data.length / 1024).toFixed(2);
        status += `ğŸ“¦ cafe_data: ${size} KB<br>`;
      } else {
        status += 'ğŸ“¦ cafe_data: EMPTY<br>';
      }
      
      if (auth) {
        status += 'ğŸ” Auth data: EXISTS<br>';
      } else {
        status += 'ğŸ” Auth data: EMPTY<br>';
      }
      
      document.getElementById('status').innerHTML = status;
    }

    function showData() {
      const data = localStorage.getItem('cafe_data');
      const summary = document.getElementById('summary');
      
      if (!data) {
        summary.innerHTML = '<div class="info">âŒ No data found</div>';
        return;
      }

      try {
        const parsed = JSON.parse(data);
        const info = {
          users: parsed.users?.length || 0,
          menu: parsed.menu?.length || 0,
          orders: parsed.orders?.length || 0,
          about_title: parsed.about?.[0]?.title || 'NOT SET',
          features: parsed.features?.length || 0,
          team: parsed.team?.length || 0
        };
        
        summary.innerHTML = '<h3>ğŸ“Š Data Summary:</h3><pre>' + JSON.stringify(info, null, 2) + '</pre>';
        
        // Show admin credentials
        const admin = parsed.users?.find(u => u.role === 'admin');
        if (admin) {
          summary.innerHTML += '<div class="info"><strong>Admin Login:</strong><br>Email: ' + admin.email + '<br>Password: ' + admin.password + '</div>';
        }
      } catch (e) {
        summary.innerHTML = '<div style="color: red;">Error: ' + e.message + '</div>';
      }
    }

    function clearAll() {
      if (!confirm('Are you sure? This will delete ALL data and reload the page!')) {
        return;
      }
      
      const message = document.getElementById('message');
      message.innerHTML = '<p>ğŸ”„ Clearing all data...</p>';
      
      // Clear everything
      localStorage.clear();
      sessionStorage.clear();
      
      message.innerHTML = '<p class="success">âœ… ALL DATA CLEARED!</p>';
      message.innerHTML += '<p>Reloading in 2 seconds...</p>';
      
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    }

    // Check on load
    checkStatus();
  </script>
</body>
</html>
